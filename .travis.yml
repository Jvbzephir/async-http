sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.0
      env: DEPS=--prefer-lowest
    - php: 7.1
    - php: 7.1
      env: DEPS=--prefer-lowest
    - php: 7.0
      env: FILESYSTEM=eio
    - php: 7.0
      env: LOOP=ev
    - php: 7.0
      env: LOOP=ev FILESYSTEM=eio

before_install:
  - composer selfupdate --no-interaction

install:
  - if [[ "$LOOP" == "ev" ]]; then yes '' | pecl install ev; fi
  - if [[ "$FILESYSTEM" == "eio" ]]; then yes '' | pecl install eio; fi
  - travis_retry composer update --no-interaction --prefer-source $DEPS
  - composer info

script:
  - ./vendor/bin/phpunit -c "./test/phpunit.xml"

notifications:
  email: false
