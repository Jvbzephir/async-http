<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KoolKode HTTP Server Test Page</title>
<script type="text/javascript" src="/asset/websocket.js"></script>
</head>
<body data-websocket-uri="###WEBSOCKET_URI###">
	<h1>KoolKode HTTP Server Test Page @ <code>###HOST###</code></h1>

	<table style="width: 100%;">
		<tr>
			<td style="width: 48%; vertical-align: top;">
				<div>
					<img src="/asset/big-bang-theory.jpg" alt="" style="width: 100%; border: 2px solid orange; padding: 1px; background: #fff;" />
				</div>
				
				<h2>WebSocket Example</h2>
				<div>
					<form id="message-form">
						<input id="message" type="text" value="" autofocus="autofocus" placeholder="Enter message and hit enter..." style="width: 100%;" />
					</form>
				</div>
				<div id="websocket-log"></div>
			</td>
			<td style="width: 4%;"><br /></td>
			<td style="vertical-align: top;">
				<h2>Loop State</h2> <pre id="loop-state"></pre>
			</td>
		</tr>
	</table>
</body>
</html>
